<body>

<br>

<div class = "container">
    
    <div class = "Titulo">
        <h1>Formulario Actual</h1><br>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pregunta of preguntas">
                <td><span *ngIf="pregunta.estado===true;"> <td>{{pregunta.id}}</td></span></td>
                <td><span *ngIf="pregunta.estado===true;"> <td>{{pregunta.descripcion}}</td></span></td>
                <td><span *ngIf="pregunta.estado===true;"> <td>{{pregunta.categoria}}</td></span></td>
            </tr>               
        </tbody>
    </table>

    <br><br>
</div>

</body>

<app-barra-de-navegacion></app-barra-de-navegacion>
